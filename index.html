<html>
  <head>
    <meta charset="UTF-8">
    <title>Signed Finger Angle</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.2.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.6.1.js"></script>
    <script src="//js.leapmotion.com/leap.rigged-hand-0.1.4.min.js"></script>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="scripts.js"></script>
    <script src="playback.js"></script>

    <style>
      body{
        font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      }
      #output_rad, #output_deg{
        font-size: 66px;
        color: #005d98;
        text-align: left;
        position: fixed;
        bottom: 18px;
        cursor: pointer;
      }
      #output_rad{
        display: none;
      }

      #progress {
        background: #005d98;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 16px;
        width: 0%;
      }
      canvas{
        z-index: -1;
      }
    </style>

  </head>

  <body>
    <p>
      By comparing the cross of the finger directions to the palmNormal, we give<br/> a sign to the angle.  See
      <a href="http://stackoverflow.com/questions/5188561/signed-angle-between-two-3d-vectors-with-same-origin-within-the-same-plane-reci?lq=1">
        This Thread</a> for details.
    </p>
    <p>
      Without doing this, crossed fingers and the peace sign would look the same.
    </p>

    <div id='output_rad'></div>
    <div id='output_deg'></div>
    <div id='progress'></div>
  </body>
</html>
